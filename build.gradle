plugins {
    id "java"
    id "maven"
    id "jaci.openrio.gradle.GradleRIO" version "2017.1.1"
}

group = "com.frc2879"

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

dependencies {
    compile wpilib()
}